<script type="text/javascript">
$(document).ready( function () {
  alert("Press Enter to View in Full Screen! And please allow a couple seconds for the feed to load")
}); 
</script>

<style>
#content{
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);   
}
</style>

<!--This function will call launchIntoFullScreen if the enter key is pressed -->
<script type="text/javascript"> 
$(document).keypress(function(event){
	var keycode = (event.keyCode ? event.keyCode : event.which);
	if(keycode == '13'){
		launchIntoFullscreen(document.documentElement); 	
	}
});
</script> 

<!--This function will put the html page in full screen when called -->
<script type="text/javascript"> 
function launchIntoFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
</script>

<!--This function populates the div w/id #latestPost with the value that echo was called in displayPost.php -->
<script type="text/javascript">
   var auto_refresh = setInterval(
       (function (){
           $("#latestPost").load("displayPost.php");
           }), 10000);
</script>
